<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Storm</title>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Background and main content styling */
        body {
            font-family: Arial, sans-serif;
            background: url('https://upload.wikimedia.org/wikipedia/commons/a/ad/Chess_board_opening_staunton.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-align: center;
            position: relative;
        }

        /* Overlay for text readability */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 1;
        }

        /* Content container */
        .content {
            position: relative;
            z-index: 2;
            max-width: 700px;
            padding: 20px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        /* Bouncing button style */
        .bounce-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2em;
            color: #fff;
            background-color: #008080;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            animation: bounce 2s infinite;
            box-shadow: 0 4px 15px rgba(0, 128, 128, 0.6);
            margin: 10px; /* Space between buttons */
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }
            p {
                font-size: 1em;
            }
            .bounce-button {
                font-size: 1em;
                padding: 12px 25px;
            }
        }

        /* Bounce animation */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-15px);
            }
            60% {
                transform: translateY(-10px);
            }
        }
        body {
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR-f19kQIfePc1vdHi1Xx5uUQ8j9KEG2N8MxA&s'); /* Replace with your image path */
            background-size: cover; /* Makes the background cover the whole screen */
            background-position: center; /* Centers the image */
            background-repeat: no-repeat; /* Prevents the image from repeating */
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="content">
        <h1>Welcome to Chess Storm</h1>
        <p>Learn the basics of chess and enhance your skills, one move at a time.</p>
        <a href="chess-basics.html" class="bounce-button">Start Learning</a>
        <a href="chess-board-configuration.html" class="bounce-button">Chess Board Configuration</a>
    </div>
</body>
</html>
